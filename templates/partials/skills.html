<div class="main-block">
    {% for s in rows %}
        <div class="element">
            <div class="name">
                <span class="el">{{ s.name_ru }}</span>
            </div>
            <div class="text">
                <span class="el">{{ s.desc_ru }}</span>
            </div>
        </div>
    {% endfor %}
</div>
