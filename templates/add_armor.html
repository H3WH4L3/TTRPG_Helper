<!DOCTYPE html>
<html lang="en">
<head>
    <title>ARMOR</title>
</head>
<body>
    <form method="POST" action="/add_armor">
        <div class="armor-block">

            <!-- SLUG -->
            <div class="slug-block">
                <span class="input-title">SLUG</span>
                <input
                    type="text"
                    name="slug"
                    value="{{ form.get('slug', '') }}"
                >
                {% if errors['slug'] %}
                    <div class="error">{{ errors['slug'] }}</div>
                {% endif %}
            </div>

            <!-- NAME -->
            <div class="name-block">
                <span class="input-title">NAME</span>
                <input
                    type="text"
                    name="name_ru"
                    value="{{ form.get('name_ru', '') }}"
                >
                {% if errors['name_ru'] %}
                <div class="error">{{ errors['name_ru'] }}</div>
                {% endif %}
            </div>

            <!-- LEVEL -->
            <div class="level-block">
                <span class="input-title">ARMOR LEVEL</span>
                <input
                    type="number"
                    name="armor_level"
                    value="{{ form.get('armor_level', '') }}"
                >
                {% if errors['armor_level'] %}
                <div class="error">{{ errors['armor_level'] }}</div>
                {% endif %}
            </div>

            <!-- EFFECT -->
            <div class="effect-block">
                <span class="input-title">EFFECT</span>
                <input
                    type="text"
                    name="effect"
                    value="{{ form.get('effect', '') }}"
                >
                {% if errors['effect'] %}
                <div class="error">{{ errors['effect'] }}</div>
                {% endif %}
            </div>

        </div>
        <button type="submit" name="action" value="save">SUBMIT</button>
    </form>
</body>
</html>
